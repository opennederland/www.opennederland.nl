<div class="wrapper">
    {% assign pages = site.pages | where_exp: 'page', 'page.order' | sort: 'order' %}
    {% for page in pages %}
        <a href="{{ page.url | relative_url }}" {% if page.url == page.url %}class="active"{% endif %}>
            {{ page.menu_title | default: page.title }}
        </a>
    {% endfor %}
    <a href="{{ "/vereniging/#lid-worden" | relative_url }}">Lid worden</a>
    <a href="{{ "/contact/" | relative_url }}">Contact</a>
</div>

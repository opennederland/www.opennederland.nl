<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% assign random = site.time | date: "%s%N" %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?forceRefresh=" | append: random | relative_url }}">

    <link rel="icon" href="{{ site.icon | absolute_url }}">
    <link rel="image_src" href="{{ site.icon | absolute_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ site.icon | absolute_url }}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }}: {{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.social-image | absolute_url }}">
    <meta property="og:url" content="{{ site.url | absolute_url }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}: {{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.social-image | absolute_url }}">
    <meta name="twitter:url" content="{{ site.url | absolute_url }}">
    <meta name="twitter:site" content="{{ site.twitter }}">
    <meta name="twitter:creator" content="{{ site.twitter }}">

    {% include json-ld.html %}
</head>
<body>
    <nav>
        {% include nav.html %}
    </nav>

{% if page.url == "/" %}
    <div class="hero-banner">
        <div class="hero-logo-box">
            <img src="{{ "assets/img/ON-logo-2024-transparant.png" | relative_url }}" alt="Vereniging Open Nederland">
        </div>
    </div>
{% endif %}

    <header class="wrapper" style="display: none">
        {% include header.html %}
    </header>

    <main class="wrapper">
        <h1>{{ page.title }}</h1>

        {% if page.tags %}
            <p>{% include tags.html tags=page.tags %}</p>
        {% endif %}
        
        {{ content }}

    </main>

    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
